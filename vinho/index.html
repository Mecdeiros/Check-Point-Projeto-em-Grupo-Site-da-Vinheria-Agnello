<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <main>
    <img
      src="img/entre em contato.png"
      alt="Imagem ilustrativa de contato"
      width="600"
      height="600"
    />
    <form action="#" method="POST" novalidate>
      <h1>Nos contate</h1>
      <p>Caso de dúvidas, só nos contatar para mais informações.</p>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" />
      <label for="mensagem">Digite sua mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..."></textarea>
      <div class="checkbox-container">
        <input type="checkbox" id="termos" name="termos" />
        <label for="termos">Aceito os termos e condições</label>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
